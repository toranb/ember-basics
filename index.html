<!DOCTYPE html>
<html>
<head>
<title>ember basics</title>
</head>
<body>

<script type="text/x-handlebars" data-template-name="application">
  <div id="main">
    {{ outlet }}
  </div>
</script>

<script type="text/x-handlebars" data-template-name="person">
  <div>
     {{view Ember.TextField valueBinding="view.username"}}
     <input type="submit" value="add" {{action addPerson this target="view"}}/>
  </div><br />
  <table width="250px">
  <tbody>
     {{#each person in controller}}
      <tr>
        <td>{{person.username}}</td>
      </tr>
     {{/each}}
  </tbody>
  </table>
</script>

<script src="jquery-1.9.1.js" type="text/javascript"></script>
<script src="handlebars-1.0.0-rc.4.js" type="text/javascript"></script>
<script src="ember-1.0.0-rc.5.js" type="text/javascript"></script>
<script src="basics.js" type="text/javascript"></script>

</body>
</html>
